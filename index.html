<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Every 90 Days</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="display-2">Random Secure Passwords</h1>
        <div class="desc">
          <h2 class="h2 text-center">
            Every 90 days you need a new secure password, but what if you have
            run out of ideas? Use this app to generate a new password!
          </h2>
        </div>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Generate Your Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn btn-success">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
