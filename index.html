<!DOCTYPE SpecialCharacters>
<SpecialCharacters lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Every 90 Days</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 class="display-2">Random Secure Passwords</h1>
        <div class="desc">
          <h2 class="h2 text-center">
            Every 90 days you need a new secure password, but what if you have
            run out of ideas? Use this app to generate a new password!
          </h2>
        </div>
      </header>
      <div class="card mb-5">
        <div class="card-header">
          <h2 class="text-center">Password Parameters</h2>
        </div>
        <div class="card-body form-check-inline">
          <form>
            <label for="passwordLength">How many Characters do you require?:</label>
            <input type="text" id="passwordLength" name="passwordLength"><br><br>

            <div class="form-check form-switch special"><input class="form-check-input" type="checkbox"
                id="" ><label class="form-check-label"
                for="specialChar">Do you need special characters?</label></div>

            <div class="form-check form-switch numeric"><input class="form-check-input" type="checkbox"
                id="" ><label class="form-check-label"
                for="flexSwitchCheckChecked">Do you need numerical characters?</label></div>

            <div class="form-check form-switch upper"><input class="form-check-input" type="checkbox"
                id="" ><label class="form-check-label"
                for="flexSwitchCheckChecked">Do you need uppercase alphabet characters?</label></div>

            <div class="form-check form-switch lower"><input class="form-check-input" type="checkbox"
                id="" ><label class="form-check-label"
                for="flexSwitchCheckChecked">Do you need alphabet lowercase characters?</label></div>

            <label for="includeNumbers">Yes</label>
            <input type="radio" id="includeNumbers" name="includeNumbers" value="no">
            <label for="includeNumbers">No</label><br><br>

            <label for="alphabetUpper">Do you need uppercase alphabet characters?</label>
            <input type="radio" id="alphabetUpper" name="alphabetUpper" checked value="yes">
            <label for="alphabetUpper">Yes</label>
            <input type="radio" id="alphabetUpper" name="alphabetUpper" value="no">
            <label for="alphabetUpper">No</label><br><br>

            <label for="alphabetLower">Do you need uppercase alphabet characters?</label>
            <input type="radio" id="alphabetLower" name="alphabetLower" checked value="yes">
            <label for="alphabetLower">Yes</label>
            <input type="radio" id="alphabetLower" name="alphabetLower" value="no">
            <label for="alphabetLower">No</label><br><br> -->

          </form>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn btn-success">
            Generate Password
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Password Results</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button class="btn btn-info" onClick="window.location.reload();">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</SpecialCharacters>
